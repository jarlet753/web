<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>System Dashboard</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #0d1117;
    color: #e6edf3;
    font-family: "Segoe UI", sans-serif;
  }
  header {
    text-align: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, #0d1117, #161b22);
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
  }
  header h1 {
    font-size: 2.8em;
    color: #58a6ff;
    margin: 0;
  }
  section {
    max-width: 1000px;
    margin: 60px auto;
    padding: 20px;
  }
  .card {
    background: #161b22;
    margin: 20px 0;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(88,166,255,0.15);
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease;
  }
  .card.visible {
    opacity: 1;
    transform: translateY(0);
  }
  .label {
    display: block;
    font-size: 0.9em;
    color: #8b949e;
    margin-bottom: 6px;
  }
  .value {
    font-size: 1.2em;
    font-weight: bold;
    color: #58a6ff;
  }

  /* Zeit-Anzeige */
  #timeDisplay {
    font-size: 2em;
    font-weight: bold;
    text-align: center;
    color: #ff7b72;
    margin: 20px 0;
  }
  #uptime {
    text-align: center;
    font-size: 1.1em;
    color: #c9d1d9;
  }

  /* CPU Kerne Visualisierung */
  .cpu-grid {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-top: 10px;
  }
  .cpu-core {
    width: 30px;
    height: 30px;
    border-radius: 6px;
    background: #30363d;
    transition: background 0.4s ease;
  }
  .cpu-core.active {
    background: #58a6ff;
    box-shadow: 0 0 10px rgba(88,166,255,0.6);
  }

  /* Netzwerk */
  .ping-bar {
    height: 10px;
    border-radius: 5px;
    background: #30363d;
    margin-top: 5px;
    position: relative;
    overflow: hidden;
  }
  .ping-fill {
    height: 100%;
    width: 0%;
    background: #3fb950;
    transition: width 0.5s ease;
  }
</style>
</head>
<body>
<header>
  <h1>System Dashboard</h1>
  <div id="timeDisplay">--:--:--</div>
  <div id="uptime">Seite offen seit 0m 0s</div>
</header>

<section>
  <h2>üñ• Systeminformationen</h2>
  <div class="card"><span class="label">Betriebssystem:</span><span id="os" class="value"></span></div>
  <div class="card"><span class="label">Browser:</span><span id="browser" class="value"></span></div>
  <div class="card"><span class="label">User-Agent:</span><span id="ua" class="value"></span></div>
  <div class="card"><span class="label">Sprache:</span><span id="language" class="value"></span></div>
  <div class="card"><span class="label">Bildschirmaufl√∂sung:</span><span id="screen" class="value"></span></div>
  <div class="card"><span class="label">Viewport:</span><span id="viewport" class="value"></span></div>
  <div class="card"><span class="label">CPU-Kerne:</span>
    <span id="cpu" class="value"></span>
    <div class="cpu-grid" id="cpuGrid"></div>
  </div>
  <div class="card"><span class="label">RAM (gesch√§tzt):</span><span id="ram" class="value"></span></div>
</section>

<section>
  <h2>üåê Netzwerk</h2>
  <div class="card"><span class="label">√ñffentliche IP:</span><span id="ip" class="value"></span></div>
  <div class="card"><span class="label">Netzwerktyp:</span><span id="netType" class="value"></span></div>
  <div class="card"><span class="label">Gesch√§tzte Bandbreite:</span><span id="downlink" class="value"></span></div>
  <div class="card"><span class="label">Gesch√§tzte RTT:</span><span id="rtt" class="value"></span></div>
  <div class="card">
    <span class="label">Pseudo-Ping:</span><span id="ping" class="value"></span>
    <div class="ping-bar"><div id="pingFill" class="ping-fill"></div></div>
  </div>
</section>

<script>
// Scroll-Animation
const cards = document.querySelectorAll('.card');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add('visible');
  });
}, { threshold: 0.2 });
cards.forEach(c => observer.observe(c));

// Zeit
function updateClock() {
  document.getElementById("timeDisplay").textContent = new Date().toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

// Seitendauer
let start = Date.now();
setInterval(() => {
  let diff = Math.floor((Date.now() - start) / 1000);
  let min = Math.floor(diff / 60);
  let sec = diff % 60;
  document.getElementById("uptime").textContent = `Seite offen seit ${min}m ${sec}s`;
}, 1000);

// System Infos
document.getElementById("os").textContent = navigator.platform || "Unbekannt";
document.getElementById("browser").textContent = navigator.userAgent.split(") ").pop();
document.getElementById("ua").textContent = navigator.userAgent;
document.getElementById("language").textContent = navigator.language;
document.getElementById("screen").textContent = `${screen.width}x${screen.height}`;
document.getElementById("viewport").textContent = `${window.innerWidth}x${window.innerHeight}`;

let cores = navigator.hardwareConcurrency || 1;
document.getElementById("cpu").textContent = cores;
let grid = document.getElementById("cpuGrid");
for (let i = 0; i < cores; i++) {
  let coreDiv = document.createElement("div");
  coreDiv.className = "cpu-core";
  grid.appendChild(coreDiv);
}
// CPU Kerne Animation (simuliert Auslastung)
setInterval(() => {
  document.querySelectorAll(".cpu-core").forEach(c => {
    c.classList.toggle("active", Math.random() > 0.5);
  });
}, 800);

document.getElementById("ram").textContent = navigator.deviceMemory ? navigator.deviceMemory + " GB" : "Nicht verf√ºgbar";

// Netzwerk Infos
if (navigator.connection) {
  document.getElementById("netType").textContent = navigator.connection.effectiveType || "Unbekannt";
  document.getElementById("downlink").textContent = navigator.connection.downlink ? navigator.connection.downlink + " Mbps" : "Unbekannt";
  document.getElementById("rtt").textContent = navigator.connection.rtt ? navigator.connection.rtt + " ms" : "Unbekannt";
} else {
  document.getElementById("netType").textContent = "Nicht unterst√ºtzt";
  document.getElementById("downlink").textContent = "Nicht unterst√ºtzt";
  document.getElementById("rtt").textContent = "Nicht unterst√ºtzt";
}

// Pseudo-Ping Messung
async function measurePing() {
  try {
    let times = [];
    for (let i = 0; i < 3; i++) {
      let t1 = performance.now();
      await fetch("https://www.google.com", {cache:"no-store"});
      let t2 = performance.now();
      times.push(t2 - t1);
    }
    let avg = times.reduce((a,b)=>a+b,0)/times.length;
    document.getElementById("ping").textContent = avg.toFixed(2) + " ms";
    let percent = Math.min(100, avg);
    document.getElementById("pingFill").style.width = percent + "%";
    document.getElementById("pingFill").style.background = avg > 100 ? "#f85149" : "#3fb950";
  } catch(e) {
    document.getElementById("ping").textContent = "Fehler";
  }
}
measurePing();
setInterval(measurePing, 10000);

// IP-Adresse
fetch("https://api.ipify.org?format=json")
  .then(res => res.json())
  .then(data => { document.getElementById("ip").textContent = data.ip; })
  .catch(() => { document.getElementById("ip").textContent = "Nicht verf√ºgbar"; });
</script>
</body>
</html>
