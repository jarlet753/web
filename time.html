<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Live Zeitanzeige</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  canvas {
    display: block;
    margin: 20px auto;
    background: #222;
    border-radius: 10px;
  }
  #zeitText {
    margin-top: 20px;
    font-size: 1.2em;
    line-height: 1.6em;
  }
  .red { color: #ff4444; }
  .green { color: #44ff44; }
  .blue { color: #4488ff; }
  .yellow { color: #ffff44; }
</style>
</head>
<body>
<h1>Live Zeitanzeige</h1>
<canvas id="clockCanvas" width="400" height="400"></canvas>
<div id="zeitText"></div>

<script>
const canvas = document.getElementById('clockCanvas');
const ctx = canvas.getContext('2d');
const radius = canvas.width / 2;
ctx.translate(radius, radius); // Zentrum setzen

function drawClock() {
    const now = new Date();
    const millis = now.getTime();
    const ms = now.getMilliseconds();
    const sec = now.getSeconds();
    const min = now.getMinutes();
    const hour = now.getHours();

    // Hintergrund löschen
    ctx.clearRect(-radius, -radius, canvas.width, canvas.height);

    // Stundenkreis
    drawCircle(hour / 24, 150, 'rgba(255, 68, 68, 0.7)', 15);
    // Minutenkreis
    drawCircle(min / 60, 120, 'rgba(68, 255, 68, 0.7)', 15);
    // Millisekundenkreis
    drawCircle(ms / 1000, 90, 'rgba(255, 255, 68, 0.7)', 10);

    // Sekunden-Kreis als gefüllter Punkt (blinkt im Sekundentakt)
    if (ms < 500) { // 500ms an, 500ms aus
        ctx.beginPath();
        ctx.arc(0, 0, 40, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(68, 136, 255, 0.9)';
        ctx.fill();
    }

    // Textanzeige mit Farben
    document.getElementById('zeitText').innerHTML =
        `<span class="yellow">Millisekunden: ${millis}</span><br>` +
        `<span class="blue">Sekunden: ${sec}</span><br>` +
        `<span class="green">Minuten: ${min}</span><br>` +
        `<span class="red">Stunden: ${hour}</span><br>` +
        `Tag: ${now.getDate()}, Monat: ${now.getMonth() + 1}, Jahr: ${now.getFullYear()}`;
}

function drawCircle(fraction, r, color, width) {
    const startAngle = -Math.PI / 2;
    const endAngle = startAngle + fraction * 2 * Math.PI;
    ctx.beginPath();
    ctx.arc(0, 0, r, startAngle, endAngle);
    ctx.strokeStyle = color;
    ctx.lineWidth = width;
    ctx.stroke();
}

setInterval(drawClock, 20); // ~50 FPS
</script>
</body>
</html>
